<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="images/x-icon" href="shkolladigjitale.png" />
  </head>
  <body>
    <!--block elements-->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>this is a paragraph</p>

    <ul>
      <li>Pizza</li>
      <li>Pasta</li>
      <li>Salad</li>
    </ul>
    <!--inline elements-->
    <hr />
    <img
      src="https://media.istockphoto.com/id/537331500/photo/programming-code-abstract-technology-background-of-software-deve.jpg?s=612x612&w=0&k=20&c=jlYes8ZfnCmD0lLn-vKvzQoKXrWaEcVypHnB5MuO-g8="
      width="200"
      height="200"
      alt=""
    />
    <a href="https://github.com/">Github</a>
    <cite>This is a cite element</cite>
    <strong>This is strong element</strong>
    <span>This is span element</span>
    <hr />
    <video
      width="400"
      height="300"
      controls
      poster="best-coding-language-for-games.jpg"
    >
      <source
        src="utomp3.com - 10 years of coding in 13 minutes_360P.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag
    </video>

    <hr />

    <audio controls>
      <source
        src="Dafina Zeqiri x Yll Limani - Jom ka du me tpa.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio tag
    </audio>

    <hr />

    <iframe
      src="https://shkolladigjitale.com/"
      height="600"
      width="1200"
      title="iframe example"
    ></iframe>

    <hr />

    <iframe src="" frameborder="0" title=""></iframe>
  </body>
</html>
